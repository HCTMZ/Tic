<!DOCTYPE html>
<html>
<head>
	<title>Tick-Tack-Toe</title>
	<style>
	.parent{
	    display: flex;
		flex-direction: column;
	}
	.row{
	    display: flex;
		flex-direction: row;
		border: 2px solid black;
		width: 462px;
		background-color: red;
	}
	.cell{
	    width: 150px;
	    height: 150px;
	    background-color: Cornsilk;
	    border: 2px solid black;
	    border-bottom: 0px;
	}
	</style>
	<script>
	/*
	To add an element in JQuery:
	$('#ID').append("<h1>Hi</h1>");
	*/
	</script>
</head>
<body>
<h1>Tick Tack Toe</h1>
<div class="parent">
<div class="row">
    <div id="cell1" class="cell"></div>
    <div id="cell2" class="cell"></div>
    <div id="cell3" class="cell"></div>
</div>
<div class="row">
    <div id="cell4" class="cell"></div>
    <div id="cell5" class="cell"></div>
    <div id="cell6" class="cell"></div>
</div>
<div class="row">
    <div id="cell7" class="cell"></div>
    <div id="cell8" class="cell"></div>
    <div id="cell9" class="cell"></div>
</div>
</div>
<p>No need to add the win condition. Just make the turn based mechanic of elements on the board.</p>
</body>
</html>
